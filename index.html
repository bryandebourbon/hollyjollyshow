    <script>
        
        // Array of image filenames in the carousel folder
        // Simply update this array when you add/remove images from the carousel folder
        const carouselImages = [
            'Holly Jolly Finals-3.jpg',
            'Holly Jolly Finals-35.jpg', 
            'Holly Jolly Finals-41.jpg',
            'Holly Jolly Finals-52.jpg',
            'Holly Jolly Finals-53.jpg',
            'Holly Jolly Finals-65.jpg',
            'Holly Jolly Finals-69.jpg',
            'Holly Jolly Finals-70.jpg'
        ];

        // Marketing stats/blurbs to rotate with the carousel
        // Replace these with real stats when ready
        const carouselStats = [
            '250+ Sold Out at Chop Suey (2023)',
            '4 years running — Seattle’s seasonal variety show',
            'Live bands, singers, drag, and comedy, and crowd carols',
            'Supporting local new and seasoned artists.',
            '200+ presale and Sold at Barboza (2024).'
        ];

        // Function to dynamically load images into the carousel
        function loadImages() {
            console.log('📸 Starting to load carousel images...');
            console.log(`📸 Loading ${carouselImages.length} images:`, carouselImages);
            
            const carouselContainer = document.getElementById('carousel-images');
            carouselContainer.innerHTML = ''; // Clear existing images
            
            let loadedCount = 0;
            const totalImages = carouselImages.length;
            
            carouselImages.forEach((filename, index) => {
                console.log(`📸 Loading image ${index + 1}/${totalImages}: ${filename}`);
                const img = document.createElement('img');
                img.src = `carousel/${filename}`;
                img.alt = filename;
                
                img.onload = function() {
                    loadedCount++;
                    console.log(`✅ Image ${index + 1}/${totalImages} loaded successfully: ${filename}`);
                    console.log(`📸 Loaded ${loadedCount}/${totalImages} images`);
                    
                    if (loadedCount === totalImages) {
                        console.log('🎉 All images loaded! Initializing carousel...');
                        initializeCarousel();
                    }
                };
                
                img.onerror = function() {
                    loadedCount++;
                    console.error(`❌ Failed to load image ${index + 1}/${totalImages}: ${filename}`);
                    console.log(`📸 Loaded ${loadedCount}/${totalImages} images (with errors)`);
                    
                    if (loadedCount === totalImages) {
                        console.log('⚠️ All images processed (some failed). Initializing carousel...');
                        initializeCarousel();
                    }
                };
                
                carouselContainer.appendChild(img);
            });
        }

        // Initialize carousel functionality
        function initializeCarousel() {
            console.log('🎠 Initializing carousel...');
            const images = document.querySelectorAll('#carousel-images img');
            console.log(`🎠 Found ${images.length} images in carousel`);
            
            if (images.length === 0) {
                console.warn('⚠️ No images found in carousel folder');
                return;
            }
            
            let currentIndex = 0;
            let isTransitioning = false; // Flag to prevent rapid clicking issues
            let autoRotateTimeout = null; // Track auto-rotation restart timeout
            
            // Blurb setup and updater
            const blurbElement = document.getElementById('carousel-blurb');
            function updateBlurb(index) {
                if (!blurbElement) return;
                if (!carouselStats || carouselStats.length === 0) {
                    blurbElement.style.display = 'none';
                    return;
                }
                blurbElement.style.display = 'block';
                const nextText = carouselStats[index % carouselStats.length];
                if (blurbElement.innerText === nextText && blurbElement.style.opacity === '1') {
                    return;
                }
                // Fade out, update, fade in
                blurbElement.style.opacity = '0';
                setTimeout(() => {
                    blurbElement.innerText = nextText;
                    blurbElement.style.opacity = '1';
                }, 150);
            }

            
            function showImage(index) {
                console.log(`🖼️ showImage called with index: ${index}`);
                console.log(`🖼️ Current index before change: ${currentIndex}`);
                console.log(`🖼️ Images length: ${images.length}`);
                
                if (isTransitioning) {
                    console.log('⚠️ Transition in progress, ignoring showImage call');
                    return;
                }
                
                isTransitioning = true;
                
                // Disable all controls during transition
                const allButtons = document.querySelectorAll('.carousel-controls button, .carousel-indicator');
                allButtons.forEach(button => button.disabled = true);
                
                const totalImages = images.length;
                const newIndex = (index + totalImages) % totalImages;
                console.log(`🖼️ Calculated new index: ${newIndex}`);
                
                currentIndex = newIndex;
                const offset = -currentIndex * 100;
                console.log(`🖼️ Transform offset: ${offset}vw`);
                
                const carouselElement = document.getElementById('carousel-images');
                carouselElement.style.transform = `translateX(${offset}vw)`;
                
                console.log(`🖼️ Applied transform: translateX(${offset}vw)`);
                console.log(`🖼️ Current index after change: ${currentIndex}`);
                
                // Update any indicators if they exist
                updateIndicators();
                // Update blurb text to match current slide
                updateBlurb(currentIndex);
                
                // Reset transition flag after animation completes
                setTimeout(() => {
                    isTransitioning = false;
                    
                    // Re-enable all controls after transition
                    const allButtons = document.querySelectorAll('.carousel-controls button, .carousel-indicator');
                    allButtons.forEach(button => button.disabled = false);
                    
                    console.log('✅ Transition completed, ready for next interaction');
                }, 500); // Match the CSS transition duration
            }
            
            function updateIndicators() {
                console.log(`🔘 Updating indicators for current index: ${currentIndex}`);
                const indicators = document.querySelectorAll('.carousel-indicator');
                console.log(`🔘 Found ${indicators.length} indicators`);
                indicators.forEach((indicator, index) => {
                    const isActive = index === currentIndex;
                    indicator.classList.toggle('active', isActive);
                    console.log(`🔘 Indicator ${index}: ${isActive ? 'ACTIVE' : 'inactive'}`);
                });
            }
            
            function prevImage() {
                console.log(`⬅️ prevImage called - current index: ${currentIndex}`);
                showImage(currentIndex - 1);
            }
            
            function nextImage() {
                console.log(`➡️ nextImage called - current index: ${currentIndex}`);
                showImage(currentIndex + 1);
            }
            
            // Add manual controls if they don't exist
            if (!document.querySelector('.carousel-controls')) {
                const controlsContainer = document.createElement('div');
                controlsContainer.className = 'carousel-controls';
                controlsContainer.style.cssText = `
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    padding: 0 30px;
                    z-index: 20;
                    box-sizing: border-box;
                `;
                
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '‹';
                prevButton.style.cssText = `
                    background: rgba(0,0,0,0.5);
                    color: white;
                    border: none;
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    font-size: 24px;
                    cursor: pointer;
                    transition: background 0.3s;
                    margin: 0 10px;
                `;
                prevButton.onclick = () => {
                    console.log('🖱️ Previous button clicked');
                    console.log('⏸️ Clearing auto-rotation interval');
                    clearInterval(autoRotate); // Stop auto-rotation when manually navigating
                    
                    // Only proceed if not transitioning
                    if (!isTransitioning) {
                        prevImage();
                        // Clear any existing auto-rotation restart timeout
                        if (autoRotateTimeout) {
                            clearTimeout(autoRotateTimeout);
                        }
                        // Restart auto-rotation after manual navigation
                        console.log('⏰ Scheduling auto-rotation restart in 3 seconds');
                        autoRotateTimeout = setTimeout(() => {
                            console.log('🔄 Restarting auto-rotation');
                            autoRotate = setInterval(nextImage, 5000);
                        }, 3000);
                    } else {
                        console.log('⚠️ Previous button click ignored - transition in progress');
                    }
                };
                prevButton.onmouseenter = () => prevButton.style.background = 'rgba(0,0,0,0.8)';
                prevButton.onmouseleave = () => prevButton.style.background = 'rgba(0,0,0,0.5)';
                
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '›';
                nextButton.style.cssText = prevButton.style.cssText;
                nextButton.onclick = () => {
                    console.log('🖱️ Next button clicked');
                    console.log('⏸️ Clearing auto-rotation interval');
                    clearInterval(autoRotate); // Stop auto-rotation when manually navigating
                    
                    // Only proceed if not transitioning
                    if (!isTransitioning) {
                        nextImage();
                        // Clear any existing auto-rotation restart timeout
                        if (autoRotateTimeout) {
                            clearTimeout(autoRotateTimeout);
                        }
                        // Restart auto-rotation after manual navigation
                        console.log('⏰ Scheduling auto-rotation restart in 3 seconds');
                        autoRotateTimeout = setTimeout(() => {
                            console.log('🔄 Restarting auto-rotation');
                            autoRotate = setInterval(nextImage, 5000);
                        }, 3000);
                    } else {
                        console.log('⚠️ Next button click ignored - transition in progress');
                    }
                };
                nextButton.onmouseenter = () => nextButton.style.background = 'rgba(0,0,0,0.8)';
                nextButton.onmouseleave = () => nextButton.style.background = 'rgba(0,0,0,0.5)';
                
                controlsContainer.appendChild(prevButton);
                controlsContainer.appendChild(nextButton);
                
                document.querySelector('.carousel').appendChild(controlsContainer);
            }
            
            // Add indicators if they don't exist
            if (!document.querySelector('.carousel-indicators')) {
                const indicatorsContainer = document.createElement('div');
                indicatorsContainer.className = 'carousel-indicators';
                indicatorsContainer.style.cssText = `
                    position: absolute;
                    bottom: 120px;
                    left: 50%;
                    transform: translateX(-50%);
                    display: flex;
                    gap: 10px;
                    z-index: 20;
                `;
                
                for (let i = 0; i < images.length; i++) {
                    const indicator = document.createElement('button');
                    indicator.className = 'carousel-indicator';
                    indicator.style.cssText = `
                        width: 12px;
                        height: 12px;
                        border-radius: 50%;
                        border: none;
                        background: rgba(255,255,255,0.5);
                        cursor: pointer;
                        transition: background 0.3s;
                    `;
                    indicator.onclick = () => {
                        console.log(`🖱️ Indicator ${i} clicked`);
                        console.log('⏸️ Clearing auto-rotation interval');
                        clearInterval(autoRotate); // Stop auto-rotation when manually navigating
                        
                        // Only proceed if not transitioning
                        if (!isTransitioning) {
                            showImage(i);
                            // Clear any existing auto-rotation restart timeout
                            if (autoRotateTimeout) {
                                clearTimeout(autoRotateTimeout);
                            }
                            // Restart auto-rotation after manual navigation
                            console.log('⏰ Scheduling auto-rotation restart in 3 seconds');
                            autoRotateTimeout = setTimeout(() => {
                                console.log('🔄 Restarting auto-rotation');
                                autoRotate = setInterval(nextImage, 5000);
                            }, 3000);
                        } else {
                            console.log(`⚠️ Indicator ${i} click ignored - transition in progress`);
                        }
                    };
                    indicatorsContainer.appendChild(indicator);
                }
                
                document.querySelector('.carousel').appendChild(indicatorsContainer);
                updateIndicators();
            }
            
            // Auto-rotate images every 5 seconds
            console.log('🔄 Starting auto-rotation (5 second intervals)');
            let autoRotate = setInterval(() => {
                console.log('⏰ Auto-rotation tick - calling nextImage()');
                nextImage();
            }, 5000);
            
            // Pause auto-rotation on hover
            const carousel = document.querySelector('.carousel');
            carousel.onmouseenter = () => {
                console.log('🖱️ Mouse entered carousel - pausing auto-rotation');
                clearInterval(autoRotate);
            };
            carousel.onmouseleave = () => {
                console.log('🖱️ Mouse left carousel - resuming auto-rotation');
                autoRotate = setInterval(() => {
                    console.log('⏰ Auto-rotation tick - calling nextImage()');
                    nextImage();
                }, 5000);
            };
            
            // Show first image
            console.log('🎠 Showing first image (index 0)');
            // Initialize blurb before first fade to avoid initial flash
            if (document.getElementById('carousel-blurb') && carouselStats && carouselStats.length) {
                const initialBlurb = document.getElementById('carousel-blurb');
                initialBlurb.innerText = carouselStats[0 % carouselStats.length];
                initialBlurb.style.display = 'block';
                initialBlurb.style.opacity = '1';
            }
            showImage(0);
            console.log('🎠 Carousel initialization complete!');
        }

        // Load carousel images when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 DOM Content Loaded - starting carousel setup');
            loadImages();
        });
    </script>
