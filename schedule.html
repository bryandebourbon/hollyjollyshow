<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly Jolly Show - Schedule Performers</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- SortableJS is commented out -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script> -->
    <style>
        /* Basic styles for the page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header .title {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #FF0000;
            text-shadow: 2px 2px 4px #000000;
            margin: 0;
        }

        .header .subtitle {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: #FF0000;
            margin: 10px 0 0 0;
        }

        .separator {
            margin: 10px auto;
            width: 50%;
            border: 0;
            height: 1px;
            background-color: #ff0000;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .performer-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .performer-item {
            display: flex; /* HStack */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
        }

        .time-stack, .details-stack {
            display: flex;
            flex-direction: column; /* VStack */
            flex: 1;
            margin: 0 10px;
        }

        .time-stack label, .details-stack label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .time-stack input, .details-stack input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remove-button {
            align-self: flex-end;
            padding: 8px 12px;
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button, .save-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-button {
            background-color: #28a745;
            color: #ffffff;
        }

        .save-button {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1 class="title">Holly Jolly Show</h1>
        <hr class="separator">
        <h2 class="subtitle">Schedule Performers</h2>
    </div>

    <!-- Container for Performer List -->
    <div class="container">
        <ul class="performer-list" id="performer-list"></ul>
        <button class="add-button" id="add-performer">Add Performer</button>
        <button class="save-button" id="save-schedule">Save Schedule</button>
    </div>

<script>
    const binURL = 'https://api.jsonbin.io/v3/b/674a195ae41b4d34e45d0197';
    let performers = []; // Holds the performers data

    // Initialize SortableJS (Commented out)
    // const performerList = document.getElementById('performer-list');
    // Sortable.create(performerList, { animation: 150 });

    // Load schedule from JSONBin
    async function loadSchedule() {
        try {
            const response = await fetch(`${binURL}/latest`);
            const data = await response.json();
            performers = data.record.performances || [];
            renderPerformers();
        } catch (error) {
            console.error('Error loading schedule:', error);
        }
    }

    // Save schedule to JSONBin
    async function saveSchedule() {
        const updatedSchedule = { performances: performers };
        try {
            const response = await fetch(binURL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedSchedule),
            });
            if (response.ok) alert('Schedule saved!');
        } catch (error) {
            console.error('Error saving schedule:', error);
        }
    }

    // Render performers in the list
    function renderPerformers() {
        const performerList = document.getElementById('performer-list');
        performerList.innerHTML = '';
        performers.forEach((performer, index) => {
            const li = document.createElement('li');
            li.className = 'performer-item';
            li.innerHTML = `
                <div class="time-stack">
                    <label>Start Time</label>
                    <input type="time" value="${performer.startTime}" oninput="updatePerformer(${index}, 'startTime', this.value)">
                    <label>End Time</label>
                    <input type="time" value="${performer.endTime}" oninput="updatePerformer(${index}, 'endTime', this.value)">
                </div>
                <div class="details-stack">
                    <label>Name</label>
                    <input type="text" value="${performer.name}" oninput="updatePerformer(${index}, 'name', this.value)">
                    <label>Title</label>
                    <input type="text" value="${performer.title}" oninput="updatePerformer(${index}, 'title', this.value)">
                    <label>Email</label>
                    <input type="email" value="${performer.email || ''}" oninput="updatePerformer(${index}, 'email', this.value)">
                    <label>Equipment</label>
                    <input type="text" value="${performer.equipment || ''}" oninput="updatePerformer(${index}, 'equipment', this.value)">
                </div>
                <button class="remove-button" onclick="removePerformer(${index})">Remove</button>
            `;
            performerList.appendChild(li);
        });
    }

    // Add a new performer
    document.getElementById('add-performer').addEventListener('click', () => {
        performers.push({ startTime: '', endTime: '', name: '', title: '', email: '', equipment: '' });
        renderPerformers();
    });

    // Update performer
    function updatePerformer(index, field, value) {
        performers[index][field] = value;
    }

    // Remove performer
    function removePerformer(index) {
        performers.splice(index, 1);
        renderPerformers();
    }

    // Save button click event
    document.getElementById('save-schedule').addEventListener('click', saveSchedule);

    // Load schedule on page load
    loadSchedule();
</script>

</body>
</html>
